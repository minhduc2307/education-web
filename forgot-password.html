<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot password</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <div class="auth__intro d-md-none">
                <img src="./assets/img/auth/forgot-password.png" alt="" class="auth__intro-img" />
                <button class="auth__intro-next-btn d-none d-md-block">
                    <img src="./assets/img/auth/arrow-next-btn.svg" alt="" />
                </button>
            </div>

            <div id="auth-content" class="auth__content">
                <!-- Logo -->
                <a href="./index.html" class="logo auth__logo">
                    <img src="./assets/icons/logo.svg" alt="" class="logo__img" />
                    <h1 class="logo__title">Eduka.</h1>
                </a>
                <div class="auth__content-inner">
                    <h1 class="auth__heading">Forgot Password</h1>
                    <p class="auth__desc">
                        Enter your email below and weâ€™ll send you instructions on how to reset your password.
                    </p>

                    <form action="./reset-password-emailed.html" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="email" class="form__input" required placeholder="Email" autofocus />
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Email in not in correct format</p>
                        </div>

                        <div class="form__group">
                            <button class="btn btn--primary auth__form-btn form__submit-btn">Reset Password</button>
                        </div>
                    </form>

                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__text-link"> Back to Sign in </a>
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
